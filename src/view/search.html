<div class="search-bar ta-c">
    <button ng-click="name='';search();">取消</button>
    <input ng-model="name" type="text" placeholder="搜索职位/公司" />
    <button class="ta-l" ng-click="search()">搜索</button>
</div>
<div app-mytab list="tabList" tab-click="tClick(id,name)"></div>
<div app-position-list data="positionList" class="search-list" filter-obj="filterObj"></div>
<div app-foot></div>
<div app-sheet list="sheet.list" visible="sheet.visible" select="sClick(id,name)"></div>


<!--注意sheet与mytab两个自定义指令的差别-->
